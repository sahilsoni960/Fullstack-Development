# Application properties for Market Digest AI
# The NEWS_API_KEY will be read from the environment
news.api.key=${NEWS_API_KEY}
# The GEMINI_API_KEY will be read from the environment
gemini.api.key=${GEMINI_API_KEY}
llm.gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}

# Server configuration
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true 