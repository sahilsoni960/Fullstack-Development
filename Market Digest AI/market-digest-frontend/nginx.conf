events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # DNS resolver for Docker container
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Enable debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Global cache control - prevent all caching
        add_header Cache-Control "no-cache, no-store, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Proxy API calls to backend - AGGRESSIVE PROXY (highest priority)
        location ~ ^/proxy-api/(.*)$ {
            # Force immediate proxy without any caching
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            
            # Proxy to backend
            proxy_pass https://market-digest-backend.onrender.com/api/$1$is_args$args;
            
            # SSL verification settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept "application/json";
            proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_set_header Pragma "no-cache";
            proxy_set_header If-None-Match "";
            proxy_set_header If-Modified-Since "";
            
            # Force JSON content type and no caching
            add_header Content-Type "application/json" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate, private, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            add_header X-Debug-Proxy "true" always;
            add_header X-Debug-Request-URI $request_uri always;
            add_header X-Debug-Proxy-Pass "https://market-digest-backend.onrender.com/api/$1" always;
            add_header X-Cloudflare-Bypass "true" always;
            
            # Handle proxy errors
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
            
            # Force immediate response
            proxy_read_timeout 30s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }
        
        # Fallback for proxy errors
        location @fallback {
            add_header Content-Type "application/json";
            return 502 '{"error": "Backend service unavailable", "message": "Proxy failed to connect to backend"}';
        }
        
        # Serve React app - LOWER PRIORITY
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
