events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Use a reliable resolver
    resolver 8.8.8.8;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API calls to the backend service
        location /proxy-api/ {
            # The backend URL, with a trailing slash
            proxy_pass https://market-digest-backend.onrender.com/api/;
            
            # Enable SNI for SSL/TLS handshake with the upstream server
            proxy_ssl_server_name on;

            # Set the Host header to match the backend's address
            proxy_set_header Host market-digest-backend.onrender.com;
            
            # Forward standard proxy headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve the React application for all other requests
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
