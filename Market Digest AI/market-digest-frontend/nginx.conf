events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    resolver 8.8.8.8;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location /proxy-api/ {
            # Proxy all API requests to the backend service
            proxy_pass https://market-digest-backend.onrender.com/api/;

            # Pass all essential headers for a fully transparent proxy
            proxy_set_header Host $host;
            proxy_set_header Origin $http_origin;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Required for SSL/TLS handshake with the Render backend
            proxy_ssl_server_name on;
        }

        location / {
            # Serve the React application for all other requests
            try_files $uri $uri/ /index.html;
        }
    }
}
