events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    resolver 8.8.8.8;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location /proxy-api/ {
            # Handle preflight OPTIONS requests from the browser
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://market-digest-frontend.onrender.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type';
                add_header 'Access-Control-Max-Age' 86400;
                return 204; # Respond immediately with No Content
            }

            # For actual requests (GET, POST, etc.), proxy to the backend
            proxy_pass https://market-digest-backend.onrender.com/api/;

            # Hardcode the Origin header to ensure it's always correct
            proxy_set_header Origin 'https://market-digest-frontend.onrender.com';

            # Required for SSL and Host routing on Render
            proxy_ssl_server_name on;
            proxy_set_header Host 'market-digest-backend.onrender.com';
            
            # Forward standard proxy headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
