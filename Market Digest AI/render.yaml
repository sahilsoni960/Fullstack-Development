services:
  - type: web
    name: market-digest-backend
    env: java
    plan: free
    region: oregon
    rootDir: Market Digest AI/market-digest-backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/market-digest-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: NEWS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 8080
    # Force Java environment, ignore Dockerfile
    dockerfilePath: null

  - type: web
    name: market-digest-frontend
    env: node
    plan: free
    region: oregon
    rootDir: Market Digest AI/market-digest-frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 3000
    # Force Node environment, ignore Dockerfile
    dockerfilePath: null
